                    var cells = document.querySelectorAll('.td2');

                    cells.forEach(function(cell) {
                              cell.contentEditable = true;
                    });

                    //===============================================================================================

                    
                    // Allows for changing column widths
                    // Sütun genişliklerinin değiştirilmesine izin verir

                    var divs = document.querySelectorAll('#rsc');
                    var cll;
                    var mouseX = 0;
                    var mouseY = 0;
                    var set = 0;

                    for (var i = 0; i < divs.length; i++) {
                              divs[i].addEventListener('mousedown', function(event) {
                                        bd.style.cursor = "col-resize";

                                        cll = this.parentNode;
                                        var initialWidth = this.parentNode.offsetWidth; 
                                        var initialX = mouseX; 

                                        document.addEventListener('mousemove', cc); 

                                        document.addEventListener('mouseup', function() {
                                                  document.removeEventListener('mousemove', cc); 
                                                  bd.style.cursor = "auto";
                                        });

                                        function cc(){
                                                  var diff = mouseX - initialX; 
                                                  var newWidth = initialWidth + diff;
                                                  
                                                  if (newWidth > 0) {
                                                            cll.style.width = newWidth + "px";
                                                  }  
                                        }
                              });
                    }

                    //===============================================================================================

                    // Allows for changing row heights
                    // Satır yüksekliklerini değiştirmeyi sağlar

                    var divsY = document.querySelectorAll('#rsr');
                    var cll2;
                    var set2 = 0;

                    for (var i = 0; i < divsY.length; i++) {
                              divsY[i].addEventListener('mousedown', function(event) {
                                        bd.style.cursor = "row-resize";

                                        cll2 = this.parentNode;
                                        var initialHeight = this.parentNode.offsetHeight; 
                                        var initialY = mouseY; 

                                        document.addEventListener('mousemove', rr); 

                                        document.addEventListener('mouseup', function() {
                                                  document.removeEventListener('mousemove', rr); 
                                                  bd.style.cursor = "auto";
                                        });

                                        function rr(){
                                                  var diff2 = mouseY - initialY; 
                                                  var newWidth2 = initialHeight + diff2;
                                                  
                                                  if (newWidth2 > 0) {
                                                            cll2.style.height = newWidth2 + "px";
                                                  }  
                                        }
                              });
                    }

                    //===============================================================================================

                    // The mouse position value is transferred to variables through mouse movement.
                    // Fare konumu değeri, fare hareketiyle birlikte değişkenlere aktarılır.

                    document.addEventListener('mousemove', function(event) {
                              mouseX = event.clientX;
                              mouseY = event.clientY;
                    });


          </script>
</body>
</html>
